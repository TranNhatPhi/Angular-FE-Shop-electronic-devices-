<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Register</h2>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="firstname" required>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="lastname" required>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" required>
                    <div class="divider-nospace"></div>
                </div>

                <!-- <div class="mt-5"></div> -->
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password    " class="form-control" id="password" required>
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group password-field">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" class="form-control" id="password" required>
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone" required>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="address" required>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label text-start" for="remember">
                                I agree to the terms and conditions</label>
                        </span>
                    </div>
                </div>
                <button type="button" class="login-button">Next</button>
                <div class="divider"></div>
                <p class="text-center">Already have an account? <span>
                        <a href="/login" class="register-link">LOG IN</a></span></p>

            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
